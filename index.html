<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      const contactlistArray = [];

      function rendercontactlist() {
        let contactlistArrayHTML = "";

        for (let i = 0; i < contactlistArray.length; i++) {
          const contactObject = contactlistArray[i];
          //const name = contactObject.name;
          //const phone = contactObject.phone;
          const { name, phone } = contactObject;
          // let div = createElement('div');
          //div.setAttribute('class', 'flex')
          const html = `
            <div> ${name}</div>
            <div> ${phone}</div>
            <button onclick='contactlistArray.editData(${i}, 1); rendercontactlist();' class='edit' >Ändra</buuton>
            <button onclick='contactlistArray.splice(${i}, 1);
                rendercontactlist();' class='remove'>Radera</button>
            `;
          contactlistArrayHTML += html;
        }
        document.querySelector(".contactlist").innerHTML = contactlistArrayHTML;
      }

      function add() {
        const nameInput = document.getElementById("name").value;
        const phoneInput = document.getElementById("phonenumber").value;
        let errorMessage = document.getElementById("errormessage");
        if (nameInput && phoneInput) {
          const form = document.getElementById("contactlistform");
          form.reset();
          contactlistArray.push({ name: nameInput, phone: phoneInput });
          errorMessage.innerHTML = "";

          rendercontactlist();
        } else {
          const message = "Var god fyll i båda fälten!";
          errorMessage.innerHTML = message;
        }
      }
    </script>

    <h1>Kontaktlista</h1>
    <h2>Lägg till ny kontakt</h2>

    <form id="contactlistform" class="form">
      <input class="name" id="name" type="text" placeholder="Namn.." />
      <input
        class="phone"
        id="phonenumber"
        type="tel"
        placeholder="Telefon.."
      />
      <button class="add" type="button" onclick="add()">Skapa</button>
      <button class="remove">Radera lista</button>
    </form>
    <p class="error" id="errormessage"></p>

    <div class="contactlist"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktlista</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
  </head>
  <body>
    <h1>Kontaktlista</h1>

    <form id="contactlistform" class="form">
      <input class="name" id="name" type="text" placeholder="Namn.." />
      <input
        class="phone"
        id="phonenumber"
        type="number"
        placeholder="Mobilnummer (10 siffror)"
      />
      <button class="add" type="button" onclick="add()">Skapa</button>
      <button class="remove" type="button" onclick="removeList()">
        Radera listan
      </button>
    </form>
    <h2 class="error" id="errormessage"></h2>

    <div class="contactlist"></div>
    <h2 class="error" id="message"></h2>
  </body>
</html>
